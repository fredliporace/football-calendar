repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3.7
        args: ["--safe"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.11.5
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.7

  #- repo: https://github.com/PyCQA/pylint
  #  rev: pylint-2.6.0
  # Using local pylint to find project packages
  # https://pre-commit.com/#repository-local-hooks
  - repo: local
    hooks:
      - id: pylint
        name: pylint # added for local repo option
        entry: pylint # added for local repo option
        # This is used for remote repo
        #language_version: python3.7
        language: python
        types: [python]
        args: [
        #"--init-hook=\"from pylint.config import find_pylintrc; import os, sys; sys.path.append(os.path.dirname(find_pylintrc()))\""
        #     # E501 let black handle all line length decisions
        #     # W503 black conflicts with "line break before operator" rule
        #     # E203 black conflicts with "whitespace before ':'" rule
        #     "--ignore=E501,W503,E203",
        ]

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        language_version: python3.7
        # args: [
        #     # Check for docstring presence only
        #     "--select=D1",
        #     # Don't require docstrings for tests and third party files
        #     '--match=(?!test).*\.py',
        #   ]
        args: [
          "--convention=google",
          ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
      - id: mypy
        additional_dependencies:
          - "pydantic"
          - "types-requests"
        language_version: python3.7
        #args are defined in mypy.ini
        #args: ["--no-strict-optional", "--ignore-missing-imports"]
